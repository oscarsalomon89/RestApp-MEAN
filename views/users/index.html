<h1> USUARIOS </h1>
<div id="mensaje" style="display:none;" class="alert alert-success">
  <button type="button" class="close" onclick="cerrar()"><span aria-hidden="true">×</span><span class="sr-only">Close</span></button>
  <h4>
    <div style="display:inline;" id="success_form"></div>
  </h4>
</div>
  <button value="" id="usuario" class="btn btn-primary" ng-click="vm.nuevoUsuario();">
  <i class="icon-plus"></i> Crear Usuario</button>
<br>
<!-- Modal -->
<div class="modal fade" id="myModal" role="dialog" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
        <h4 class="modal-title" style="color:black;" id="myModalLabel"></h4>
      </div>
      <div class="modal-body">    
        <div class='errors_form'></div>
    <form id="form">
    <div class="form-group">
       Nombre usuario
        <input ng-model="vm.username" type="text" value="" class='form-control' placeholder='Nombre de usuario'>
    </div>
    <div class="form-group">
      Nombre Completo
      <input ng-model="vm.name" type="text" value="" class='form-control' placeholder='Nombre'>
    </div>
    <div class="form-group">
      Direccion
      <input type="text" ng-model="vm.address" value="" class='form-control' placeholder='Direccion'>
     </div>
     <div class="form-group">
      Telefono
      <input type="text" ng-model="vm.phone" value="" class='form-control' placeholder='Telefono'>
     </div>
     <div class="form-group" id='logOculto'>
      Contraseña
       <input type="password" ng-model="vm.password" value="" class='form-control' placeholder='Contraseña'>
      </div>
      Rol
      <select class="form-control" ng-model="vm.id_rol">
        <option value="1">Administrador</option>
        <option value="2">Cocinero</option>
        <option value="3">Mozo</option>
      </select>
       <div class="modal-footer">
      <button type="button" ng-click="vm.guardarUsuario()" class="btn btn-primary">Guardar Usuario</button>     
      </div>
    </form> 
      </div>
    </div>
  </div>
</div>
<div class="row">
            <div class="col-xs-4">
              <h3>Users Page: {{ vm.currentPage }}</h3>
            </div>
            <div class="col-xs-4">
              <label for="search">Search:</label>
              <input ng-model="vm.q" id="search" class="form-control" placeholder="Filter text">
            </div>
            <div class="col-xs-4">
              <label for="search">users per page:</label>
              <input type="number" min="1" max="20" class="form-control" ng-model="vm.pageSize">
            </div>
          </div>
<br>
<div class="widget-content-white glossed" ng-init="vm.cargarUsuarios()">
    <table class="table">
            <thead>
               <tr>
                  <th> Usuario </th>
                  <th> Nombre </th>
                  <th> Direccion </th>
                  <th> Rol </th>
                  <th> </th>
                  <th> </th>
               </tr>
            </thead>
            <tbody>
               <tr dir-paginate="item in vm.users | filter:vm.q | itemsPerPage: vm.pageSize">
                   <td> {{item.username}} </td>
                   <td> {{item.name}} </td>
                   <td> {{item.address}} </td>
                   <td> {{item.rol}} </td>
                   <td> <a href="javascript:void(0);" class="btn btn-info" ng-click="vm.recuperarUsuario(item._id)"> Editar </a> </td>
                   <td> <a href="javascript:void(0);" class="btn btn-danger" ng-click="vm.eliminarUsuario(item._id)"> Eliminar </a> </td>
                 </tr>
              </tbody>
           </table>
      <div class="other-controller">
          <div class="text-center">
          <dir-pagination-controls boundary-links="true" on-page-change="pageChangeHandler(newPageNumber)" template-url="angular-utils-pagination/dirPagination.tpl.html">
        </dir-pagination-controls>
          </div>
        </div>
</div>
